<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coding Quiz</title>
</head>

<body class='flex-auto text-center'>
    <header class="text-end">
        <div class="timer m-4 text-xl font-bold">Timer</div>
    </header>
    <!-- Title -->
    <h1 class="text-4xl font-bold m-2">Tylers Coding Quiz</h1>
    <!-- Paragraph about the game -->
    <p class="text-xl m-2">Test out your coding knowledge with this timed quiz!</p>
    <!-- Start Button -->
    <!-- quiz starts after button click -->
    <button id="startQuiz"
        class="m-2 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Start
        Quiz</button>
    <div id="reset"></div>
    <form id="hsForm" class="m-4">
        <div></div>
    </form>
    <!-- attach questions here -->
    <div id="questions"></div>
    <div id="results"></div>
    <div id="viewHighScores"></div>
    <ol id="highscoresList">
        <li></li>
    </ol>
    <script src="./Assets/script.js"></script>
</body>

</html>
